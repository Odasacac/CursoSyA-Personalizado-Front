<h2>Bandeja de entrada</h2>

<div>
    <table mat-table [dataSource]="dataSource" *ngIf="!errorB">
  
                <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>                    
                </ng-container>

                <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef>Correo</th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}}</td>                    
                </ng-container>

                <ng-container matColumnDef="academia">
                        <th mat-header-cell *matHeaderCellDef>Academia</th>
                        <td mat-cell *matCellDef="let element"> {{element.academia}}</td>                    
                </ng-container>

                <ng-container matColumnDef="mensaje">
                        <th mat-header-cell *matHeaderCellDef>Mensaje</th>
                        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="leerMensaje(element.nombre, element.correo, element.mensaje)">Leer Mensaje</button></td>                    
                </ng-container>

                <tr mat-header-row-def *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              
       </table>
</div>

<h3 *ngIf="errorB">Error al obtener datos de la BBDD</h3>
